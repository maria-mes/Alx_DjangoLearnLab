{% extends "blog/base.html" %}
{% block title %}Posts tagged "{{ tag.name }}"{% endblock %}
{% block content %}
<h2>Posts tagged "{{ tag.name }}"</h2>
{% for post in posts %}
  <article>
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
  </article>
{% empty %}
  <p>No posts with this tag.</p>
{% endfor %}
{% endblock %}
